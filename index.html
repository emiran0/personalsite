<script>
    document.addEventListener("DOMContentLoaded", function() {
    const textNodes = document.querySelectorAll(".scrolling-text"); // This selects all the scrolling-text elements
    textNodes.forEach(textNode => {
        const clonedNode = textNode.cloneNode(true);
        textNode.parentNode.insertBefore(clonedNode, textNode);
    });
});

</script>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Get all anchor tags with the class 'copy-href'
        const anchors = document.querySelectorAll("a.maillink");
        const feedback = document.querySelector(".copy-feedback");

        anchors.forEach(anchor => {
            anchor.addEventListener("click", function(event) {
                // Prevent the default anchor click action (i.e., navigation)
                event.preventDefault();

                // Get the href attribute value directly
                const hrefValue = event.currentTarget.getAttribute('href');

                // Use the Clipboard API to copy the href attribute to the clipboard
                navigator.clipboard.writeText(hrefValue)
                    .then(() => {
                        console.log('Href copied to clipboard!');

                        // Show feedback to the user
                        feedback.style.display = "inline";
                        feedback.style.left = `${anchor.getBoundingClientRect().left}px`;
                        feedback.style.top = `${anchor.getBoundingClientRect().bottom + window.scrollY}px`;

                        // Hide the feedback after 2 seconds
                        setTimeout(() => {
                            feedback.style.display = "none";
                        }, 2000);
                    })
                    .catch(err => {
                        console.error('Failed to copy href: ', err);
                    });
            });
        });
    });
</script>
